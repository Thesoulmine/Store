<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-3">
        <form id="addListingForm" name="addListingForm">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" name="title" id="exampleFormControlInput1">
            </div>
            <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="categoryFormSelect">Category</label>
                <select class="custom-select mr-sm-2" name="category" id="categoryFormSelect">
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Material</label>
                <input type="text" class="form-control" name="material" id="exampleFormControlInput2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea2">Colours</label>
                <textarea class="form-control" name="colours" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Price</label>
                <input type="number" class="form-control" name="price" id="exampleFormControlInput3">
            </div>
            <div class="form-group">
                <label for="formFileMultiple" class="form-label">Images</label>
                <input class="form-control" name="images" type="file" id="formFileMultiple" multiple>
            </div>
            <button class="btn btn-primary" type="button" onclick="addListingButton()">Add</button>
        </form>
    </div>
<script src="/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

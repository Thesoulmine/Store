<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <l>Cart:</l>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Material</th>
            <th scope="col">Price</th>
<!--            <th scope="col">Colour</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="listing : ${listings}">
            <td style="vertical-align: middle" th:utext="${listing.title}"></td>
            <td style="vertical-align: middle" th:utext="${listing.description}"></td>
            <td style="vertical-align: middle" th:utext="${listing.material}"></td>
            <td style="vertical-align: middle" th:utext="${listing.price}"></td>
<!--            <td style="vertical-align: middle" th:text="${listing.colours}"></td>-->
        </tr>
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
